name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build backend
        working-directory: backend
        run: cargo build --release
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
      
      - name: Package
        run: |
          mkdir -p dist
          cp backend/target/release/safelynx-backend dist/
          cp -r frontend/dist dist/frontend
          cp -r backend/models dist/
          tar -czvf safelynx-macos-arm64.tar.gz dist/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: safelynx-macos-arm64
          path: safelynx-macos-arm64.tar.gz

  release:
    name: Create Release
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            safelynx-macos-arm64/safelynx-macos-arm64.tar.gz
          generate_release_notes: true
